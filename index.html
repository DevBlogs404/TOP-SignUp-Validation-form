<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>SignUp Form || TOP</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./assets/bg.jpg" alt="image" />
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="logo" />
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-body">
                <h2>Lets do this!</h2>
                <form>
                    <div class="left-row">
                        <div class="form-info">
                            <label for="firstName">FIRST NAME</label>
                            <input class="input" name="first-name" type="text" id="firstName" required>
                            <small></small>
                        </div>
                        <div class="form-info">
                            <label for="lastName">LAST NAME</label>
                            <input class="input" name="last-name" type="text" id="lastName">
                            <small></small>
                        </div>
                        <div class="form-info">
                            <label for="email">EMAIL</label>
                            <input class="input" name="email" type="email" id="email" required>
                            <small></small>
                        </div>
                    </div>
                    <div class="right-row">
                        <div class="form-info">
                            <label for="password">PASSWORD</label>
                            <input class="input" name="password" type="password" id="password" minlength="8" maxlength="15" required>
                            <small></small>
                        </div>
                        <div class="form-info">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input class="input" name="confirm-password" type="password" id="confirmPassword" required minlength="8" maxlength="15">
                            <small></small>
                        </div>
                        <div class="form-info">
                            <label for="phone">PHONE NUMBER</label>
                            <input class="input" name="phone" type="text" id="phone" required>
                            <small></small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button class="btn" id="submitBtn" type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
